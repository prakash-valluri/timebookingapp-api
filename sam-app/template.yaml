AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  TimeBooking-Api
  Used to book appointments.

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3
    Tracing: Active
  Api:
    TracingEnabled: true
Resources:
  SaveBookingFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: booking/
      Handler: app.booking
      Runtime: nodejs22.x
      Architectures:
      - x86_64
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
        - app.ts

  SaveBookingFunctionExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      Description: This is a Role for Lambda to talk to DynamoDB
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: AllowDynamoDBAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: '*'
                Resource: !GetAtt DynamoDBTable.Arn
                # Resource: '*'
        - PolicyName: AllowCWAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'

  DynamoDBTable:
   Type: AWS::DynamoDB::Table
   Properties:
    TableName: Bookings
    KeySchema: # Attributes that make up the primary key of the Table. Users Access this get their bookings.
      - AttributeName: "USERID"    # Year & Month
        KeyType: HASH
      - AttributeName: "BookingTime"  # Day & hr:min:ss
        KeyType: RANGE
    AttributeDefinitions: 
      - AttributeName: USERID
        AttributeType: S
      - AttributeName: BookingTime
        AttributeType: S
      - AttributeName: BookingDate
        AttributeType: S
    ProvisionedThroughput:
      ReadCapacityUnits: 1
      WriteCapacityUnits: 1
    GlobalSecondaryIndexes: # For admin to get the bookings for that day.
      - IndexName: AllBookings
        KeySchema:
          - AttributeName: BookingDate
            KeyType: HASH
          - AttributeName: BookingTime
            KeyType: RANGE
        Projection:
          ProjectionType: ALL
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  # HelloWorldApi:
  #   Description: API Gateway endpoint URL for Prod stage for Hello World 
  #     function
  #   Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/Prod/hello/"
  SaveBookingFunction:
    Description: Hello World Lambda Function ARN
    Value: !GetAtt SaveBookingFunction.Arn
